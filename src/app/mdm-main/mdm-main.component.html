<div class="b">
    <div class="v" style="width:230px;box-shadow: 0 0 15px 5px rgb(232 234 236 / 80%);">
        <app-side-menu class="b"></app-side-menu>
    </div>
    <div class="v" style="width:calc(100% - 230px)" >
        <!-- <app-home class="b"></app-home> -->
        <router-outlet></router-outlet>
        <div class="vh" [ngClass]="{'openDrawer' : openDrawerFlag == true,'closeDrawer' : openDrawerFlag == false}">
            <img src="assets/images/swadhyaybg.svg" style="width: 100%; height: 200px; position: absolute;opacity: 0.4;">
            <div class="h" style="height:200px;padding: 0px 20px;" layout="column" layout-align="center center">
                <div class="h" layout="row" (click)="closeFunc()" layout-align="start center">
                    <img style="width:25%;border-radius:50%;background:#fcd9d7" src={{profilePic}}>
                </div>
        
                <div class="h" layout="row" layout-align="start center">
                  <h5 class="px30 hw clr4 tm" style="font-family: PoppinsSemiBold;">{{ name }}</h5>
                </div>
                <div class="h" layout="row" layout-align="start center">
                  <h5 class="px16 lw clr4" style="margin-top: 1vh;">{{ 'home.class' | translate }}: {{ ClassGrade }}</h5>
                </div>
            </div>
            
            <div class="h" (click)="viewPdf()" style="height:calc(100% - 200px);padding: 0px 20px;margin-bottom: 20px;overflow-y: auto;">
                <div class="h pt" style="height:65px;" layout="column" layout-align="start center">
                    <div class="h"   style="height:50px;padding-left: 10px;" layout="row" layout-align="start center">
                        <div class="v" style="width:60px;" layout="row" layout-align="center center">
                            <img style="height:60%;" src="assets/images/prof_student.svg">
                        </div>
                        <div class="v" style="width:calc(100% - 60px)" layout="row" layout-align="start center">
                            <h5 class="px16 lw">Remedial Learning</h5>
                        </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</div>
